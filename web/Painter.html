<!DOCTYPE html>
<html>
<head>
    <title>Painting App</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        #canvas {
            border: #0a0606 1 solid;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <h1>Painting App</h1>
        </el-header>
        <el-main>
            <h2>Canvas</h2>
            <canvas id="canvas" width="600" height="400"></canvas>
        </el-main>
        <el-footer>
            <el-button @click="clearCanvas">Clear</el-button>
            <el-select v-model="selectedTool" placeholder="Select tool">
                <el-option label="Line" value="line"></el-option>
                <el-option label="Text" value="text"></el-option>
                <el-option label="Image" value="image"></el-option>
            </el-select>
            <el-button @click="undo" :disabled="!canUndo">Undo</el-button>
            <el-button @click="redo" :disabled="!canRedo">Redo</el-button>
        </el-footer>
    </el-container>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="app2.js"></script>
</html>
