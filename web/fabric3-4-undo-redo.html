<!DOCTYPE html>
<html>
<head>
    <title>Vue.js + Fabric.js Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.0/fabric.min.js"></script>
    <style>
        #canvas {
            border-color:black;
            border-style: solid;
            border-width: 2px;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="margin: 20px;">
        <el-button-group>
            <el-button @click="addText">Text</el-button>
            <el-button @click="addRectangle">Rectangle</el-button>
            <el-button @click="addImage">Image</el-button>
            <el-button @click="addLine">Line</el-button>
            <el-button @click="undo">Undo</el-button>
            <el-button @click="redo">Redo</el-button>
        </el-button-group>
    </div>
    <canvas id="canvas"></canvas>
</div>

<script>
    document.addEventListener('paste', handlePaste);
    var canPasteImage = false
    var globalCanvas = null
    function handlePaste(event) {
        if (canPasteImage===false) {
            return
        }
        const items = (event.clipboardData || event.originalEvent.clipboardData).items;
        for (const item of items) {
            if (item.type.indexOf('image') === 0) {
                // Get the image data from the clipboard
                const blob = item.getAsFile();
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Create an image object and add it to the canvas
                    const img = new Image();
                    img.onload = function() {
                        const fabricImg = new fabric.Image(img);
                        fabricImg.set({
                            top:550,
                            left:550
                        })
                        globalCanvas.add(fabricImg);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(blob);
            }
        }
    }

    var img = document.createElement('img');
    img.src = "data:image/svg+xml,%3C%3Fxml version='1.0' encoding='utf-8'%3F%3E%3C!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'%3E%3Csvg version='1.1' id='Ebene_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='595.275px' height='595.275px' viewBox='200 215 230 470' xml:space='preserve'%3E%3Ccircle style='fill:%23F44336;' cx='299.76' cy='439.067' r='218.516'/%3E%3Cg%3E%3Crect x='267.162' y='307.978' transform='matrix(0.7071 -0.7071 0.7071 0.7071 -222.6202 340.6915)' style='fill:white;' width='65.545' height='262.18'/%3E%3Crect x='266.988' y='308.153' transform='matrix(0.7071 0.7071 -0.7071 0.7071 398.3889 -83.3116)' style='fill:white;' width='65.544' height='262.179'/%3E%3C/g%3E%3C/svg%3E";

    function makeCircle(left, top, line1, line2, line3, line4) {
        var c = new fabric.Circle({
            left: left,
            top: top,
            strokeWidth: 3,
            radius: 8,
            fill: '#fff',
            stroke: 'green'
        });
        c.hasControls = c.hasBorders = false;

        c.line1 = line1;
        c.line2 = line2;
        c.line3 = line3;
        c.line4 = line4;

        return c;
    }

    var canvasStateHistory = [];
    var currentStateIndex = -1;

    // Add a function to save the current state of the canvas
    function saveCanvasState() {
        currentStateIndex++;
        canvasStateHistory[currentStateIndex] = JSON.stringify(globalCanvas);
    }

    // Add a function to undo the last action on the canvas
    function undoCanvas() {
        if (currentStateIndex > 0) {
            currentStateIndex--;
            globalCanvas.loadFromJSON(canvasStateHistory[currentStateIndex], globalCanvas.renderAll.bind(globalCanvas));
        }
    }

    // Add a function to redo the last undone action on the canvas
    function redoCanvas() {
        if (currentStateIndex < canvasStateHistory.length - 1) {
            currentStateIndex++;
            globalCanvas.loadFromJSON(canvasStateHistory[currentStateIndex], globalCanvas.renderAll.bind(globalCanvas));
        }
    }


    new Vue({
        el: '#app',
        data: {
            canvas: null,
            undoStack: [],
            redoStack: [],
        },
        methods: {
            // Initialize canvas
            initCanvas: function () {
                let canvas = new fabric.Canvas('canvas', {
                    backgroundColor: 'white',
                    width: window.innerWidth - 40,
                    height: window.innerHeight - 80,
                    selectionLineWidth: 2,
                });
                this.canvas = canvas
                globalCanvas = canvas
                fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';
                // Add custom control for deleting objects
                fabric.Object.prototype.controls.deleteControl = new fabric.Control({
                    x: 0.5,
                    y: -0.5,
                    offsetX: 20,
                    offsetY: -15,
                    cursorStyle: 'pointer',

                    mouseUpHandler: function deleteObject(eventData, transform) {
                        var target = transform.target;
                        var canvas = target.canvas;
                        canvas.remove(target);
                        target._objects.forEach((obj)=>{
                            canvas.remove(obj)
                        })
                        canvas.requestRenderAll();
                    },

                    render: function renderIcon(ctx, left, top, styleOverride, fabricObject) {
                        var size = 24;
                        ctx.save();
                        ctx.translate(left, top);
                        ctx.rotate(fabric.util.degreesToRadians(fabricObject.angle));
                        ctx.drawImage(img, -size / 2, -size / 2, size, size);
                        ctx.restore();
                    },


                    cornerSize: 20,
                });
                this.canvas.on('object:moving', function(e) {
                    var p = e.target;
                    console.log("moving p...", p)
                    p.line1 && p.line1.set({ 'x2': p.left, 'y2': p.top });
                    p.line2 && p.line2.set({ 'x1': p.left, 'y1': p.top });
                    canvas.renderAll();
                });

                this.canvas.on('object:added', saveCanvasState);
                this.canvas.on('object:modified', saveCanvasState);
                this.canvas.on('object:removed', saveCanvasState);
            },
            // Add text to canvas
            addText: function () {
                var text = new fabric.IText('Text', {
                    fontFamily: 'Arial',
                    fontSize: 20,
                    left: 50,
                    top: 50,
                    fill: 'black',
                    stroke: null,
                    hasControls: true,
                    hasBorders: true,
                    selectable: true,
                });
                this.canvas.add(text);
                this.addToUndoStack('add', text);
            },

            // Add rectangle to canvas
            addRectangle: function () {
                var rect = new fabric.Rect({
                    width: 100,
                    height: 100,
                    left: 50,
                    top: 50,
                    fill: 'white',
                    stroke: 'black',
                    strokeWidth: 2,
                    hasControls: true,
                    hasBorders: true,
                    selectable: true,
                });
                this.canvas.add(rect);
                this.addToUndoStack('add', rect);
            },
            // Add image
            addImage: function () {
                canPasteImage = !canPasteImage

                //
                // var that = this;
                // var url = prompt('Enter image URL', '');
                // if (url) {
                //     fabric.Image.fromURL(url, function (img) {
                //         img.set({
                //             left: 50,
                //             top: 50,
                //             hasControls: true,
                //             hasBorders: true,
                //             selectable: true,
                //         });
                //         that.canvas.add(img);
                //         that.addToUndoStack('add', img);
                //     });
                // }


            },

            // Add line to canvas
            addLine: function () {
                var line = new fabric.Line([50, 50, 200, 200], {
                    stroke: 'green',
                    strokeWidth: 2,
                    selectable: true,
                    evented: true,
                    hasControls: false,
                    x1: 50,
                    y1: 50,
                    x2: 200,
                    y2: 200,
                    perPixelTargetFind: true,
                    strokeLineCap: 'round'
                });
                this.canvas.add(line);
                let circle1 = makeCircle(line.get('x1'), line.get('y1'), null, line)
                let circle2 = makeCircle(line.get('x2'), line.get('y2'), line)
                this.canvas.add(
                    circle1,
                    circle2,
                )
                // this.addToUndoStack('add', [line, circle1, circle2]);
            },

            // Undo last action
            undo: function () {
                undoCanvas()

            },

            // Redo last undone action
            redo: function () {
                redoCanvas()
            },

            // Add action to undo stack
            addToUndoStack: function (action, object) {
                this.undoStack.push([action, object]);
                this.redoStack = [];
            },
        },
        mounted: function () {
            this.initCanvas();
        },
    });
</script>
</body>
</html>
